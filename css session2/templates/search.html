<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Database Intro</title>
    {% include "meta-data.html" %}
  </head>
  <body>
  <div class="d-flex justify-content-center">  <h1>Search</h1></div>
<div class="d-flex flex-wrap d-flex justify-content-center">

{% for service in all_services %}
    <div class="card m-4  border-primary"style="width: 18rem;">
      {% if service.gender == 0 %}
      <img class="card-img-top" src="/static/image/female.jpg" alt="Card image cap">
      {% else %}
      <img class="card-img-top" src="/static/image/male.jpg" alt="Card image cap">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{service.name}}</h5>
        <p class="card-text">
          <p></p>
          <p>year of birth: {{service.yob}}</p>
          <p>height: {{service.height}} cm</p>
        </p>
        <a href="{{url_for('detail',service_id = service.id)}}" class="btn btn-primary">more detail</a>
      </div>
    </div>



    {% endfor %}
</div>
  </body>
</html>
