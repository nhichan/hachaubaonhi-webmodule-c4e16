<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Database Intro</title>
  </head>
  <body>
    <h1>Search</h1>

{% for service in all_services %}

    {% if service.gender == 0 %}
    <img src="../static/image/female.jpg" alt="ảnh">
    {% else %}
    <img src="../static/image/male.jpg" alt="ảnh">
    {% endif %}


    <p>Name:{{service.name}}</p>
    <p>Yob:{{service.yob}}</p>
    <p>Gender:{{service.gender}}</p>
    <p>Height:{{service.height}}</p>
    <p> Address:{{service.address}}</p>
    {% endfor %}
  </body>
</html>
